<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/aboutStyle.css"/>
    <title>MW - Contact Us</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <a href="index.html"><img class="logo-icon" src="img/favicon/logo.png" alt="Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><span class="cart-item-count"></span><a href="cart.html">Cart</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html" class="active">Contact us</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="login-status">Login/Signup</a></li>
        <li class="search-box">
          <input class="search-txt" type="text" name="" placeholder="Type to search">
          <button class="search-btn">
              <img src="img/favicon/search.png" class="search-icon" alt="search">
          </button>
        </li>
      </ul>
    </nav>
    <main class="main-container">
      <section class="main-body">
        <h1 class="section-title">Get in touch</h1>
        <section class="split">
          <div class="left">
            <h1 class="section-subtitle">Operating Hours</h1>
            <p class="parag">&Delta;Mon - Fri &cir; 0900-1800hrs</p>
            <p class="parag">&Delta;Sat & Sun &cir; 0900-1300hrs</p>
            <p class="parag">MinWares &trade; &cir; admin@minwares.com</p>
          </div>
          <div class="right">
            <div class="form-section">
              <form action="" class="my-form contact-form">
                <h1 class="form-header">Contact Form</h1>
                <div class="field-split">
                  <div class="field-combo-split">
                    <label>Name</label>
                    <input type="text" required="required" class="name-field" placeholder="Name">
                  </div>
                  <div class="field-combo-split">
                    <label>Surname</label>
                    <input type="text" required="required" class="surname-field" placeholder="Surname">
                  </div>
                </div>
                <div class="field-combo-split">
                  <label>Email</label>
                  <input type="email" required="required" class="email-field" placeholder="Email">
                </div>
                <div class="field-combo-split">
                  <label>Cell Number</label>
                  <input type="number" required="required" placeholder="Cell Number" class="cell-field">
                </div>
                <div class="field-combo-split">
                  <label>Message</label>
                  <textarea required="required" placeholder="Message" class="message-field"></textarea>
                </div>
                <div class="field-combo-split">
                  <button class="pos-btn" onclick="">submit</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer-section">
        <div class="social-links">
          <div class="social-link">
            <a href="#"><img src="img/favicon/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/favicon/twitter.png" alt="twitter"></a>
            <a href="#"><img src="img/favicon/youtube.png" alt="youtube"></a>
            <a href="#"><img src="img/favicon/tiktok.png" alt="tiktok"></a>
            <a href="#"><img src="img/favicon/whatsapp.png" alt="whatsapp"></a>
          </div>
        </div>
        <div class="copyright-div">
          <p>&copy; Copyright rights reserved for MinWares &trade;</p>
        </div>
      </section>
    </footer>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/slider-nav.js"></script>
  </body>
</html>
