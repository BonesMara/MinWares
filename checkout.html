<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/checkout.css"/>
    <title>MW - Checkout</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <a href="index.html"><img class="logo-icon" src="img/favicon/logo.png" alt="Logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><span class="cart-item-count"></span><a href="cart.html">Cart</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="login-status">Login/Signup</a></li>
        <li class="search-box">
          <input class="search-txt" type="text" name="" placeholder="Type to search">
          <button class="search-btn">
              <img src="img/favicon/search.png" class="search-icon">
          </button>
        </li>
      </ul>
    </nav>
    <main class="main-container">
      <h2 class="section-title">Checkout</h2>
      <section class="split-section">
        <div class="product-list-side">
          <h1 class="cart-side-header">In Cart</h1>
          <div class="in-cart-items"></div>
        </div>
        <div class="form-side">
          <form action="" class="my-form">
            <h1 class="form-header">Personal Details</h1>
            <div class="field-split">
              <div class="field-combo-split">
                <label>Name</label>
                <input type="text" required="required" class="co-name-field" placeholder="Name">
              </div>
              <div class="field-combo-split">
                <label>Surname</label>
                <input type="text" required="required" class="co-surname-field" placeholder="Surname">
              </div>
            </div>
            <div class="field-combo-split">
              <label>Biling Email</label>
              <input type="email" required="required" class="co-email-field" placeholder="Email">
            </div>
            <div class="field-combo-split">
              <label>Address</label>
              <input type="text" required="required" class="co-address-field" placeholder="Adress">
            </div>
            <h1 class="form-header">Card Details</h1>
            <div class="field-combo-split">
              <label>Card Number</label>
              <input type="number" required="required" class="co-cardnumber-field" placeholder="Card Number">
            </div>
            <div class="field-split">
              <div class="field-combo-split">
                <label>CVV</label>
                <input type="number" required="required" class="co-cvv-field" placeholder="CVV">
              </div>
              <div class="field-combo-split">
                <label>Expiry Date</label>
                <input type="date" required="required" class="co-carddate-field" placeholder="Expiry Date">
              </div>
            </div>
            <button type="submit" onclick="" data-action="CHECKOUT" class="pos-btn">Checkout</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-section">
        <div class="social-links">
          <div class="social-link">
            <a href="#"><img src="img/favicon/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/favicon/twitter.png" alt="twitter"></a>
            <a href="#"><img src="img/favicon/youtube.png" alt="youtube"></a>
            <a href="#"><img src="img/favicon/tiktok.png" alt="tiktok"></a>
            <a href="#"><img src="img/favicon/whatsapp.png" alt="whatsapp"></a>
            <!-- <a href="#">Facebook</a> -->
          </div>
        </div>
        <div class="copyright-div">
          <p>&copy; Copyright rights reserved for MinWares &trade;</p>
        </div>
      </section>
    </footer>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
